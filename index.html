<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parts Compare</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Parts Compare</h1>
    <div class="compare" id="compare">
      <!-- This will be where the part numbers are added -->
      <input type="text" id="part1" placeholder="Enter Part #1" />
      <input type="text" id="part2" placeholder="Enter Part #2" />
      <input type="text" id="part3" placeholder="Enter Part #3" />
      <input type="text" id="part4" placeholder="Enter Part #4" />
      <button class="compareButton">Compare</button>
    </div>

    <table id="comparisonTable">
      <thead>
        <tr id="tableHeader"></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
